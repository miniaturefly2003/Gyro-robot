{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Ship</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h2>Add New Ship</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Ship</button>
    </form>
</body>
</html>
